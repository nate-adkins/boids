<!DOCTYPE html>
<html>
<head>
  <title>Swarm Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container">
    <canvas id="swarm-environment"></canvas>
  </div>
  <div id="bottom-bar">
    <div id="controls">
        <button id="reset-btn">Reset</button>

          <div class="slider-container">
              <label for="k-slider">K-neighbors:</label>
              <input id="k-slider" type="range" min="1" max="20" step="1" value="5" class="slider">
              <span id="k-value">5</span>
          </div>
          <div class="slider-container">
              <label for="cohesion-slider">Cohesion:</label>
              <input id="cohesion-slider" type="range" min="-1" max="1" step="0.01" value="0" class="slider">
              <span id="cohesion-value">0.5</span>
          </div>

          <div class="slider-container">
              <label for="alignment-slider">Alignment:</label>
              <input id="alignment-slider" type="range" min="-1" max="1" step="0.01" value="0" class="slider">
              <span id="alignment-value">0.5</span>
          </div>

          <div class="slider-container">
              <label for="seperation-slider">Seperation:</label>
              <input id="seperation-slider" type="range" min="-1" max="1" step="0.01" value="0" class="slider">
              <span id="seperation-value">0.5</span>
          </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
