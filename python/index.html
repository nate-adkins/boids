<!DOCTYPE html>
<html>
<head>

</head>
<body>

      <div id="canvas-container">
          <div class="params-group">

          <button id="reset-btn">Reset</button>

          <div class="param">
            <div style="width: 90px;">K-neighbors</div>
            <input id="k_param" style="width: 50px; border: 0px;" type="number" step="1" value="50" min="1">
          </div>

          <div class="param">
            <div style="width: 90px;">Separation</div>
            <input id="s_param" style="width: 50px; border: 0px;" type="number" step="0.01" value="0.1">
          </div>

          <div class="param">
            <div style="width: 90px;">Alignment</div>
            <input id="a_param" style="width: 50px; border: 0px;" type="number" step="0.01" value="0.1">
          </div>

          <div class="param">
            <div style="width: 90px;">Cohesion</div>
            <input id="c_param" style="width: 50px; border: 0px;" type="number" step="0.01" value="0.1">
          </div>

        </div>
        <canvas id="sim-canvas"></canvas>
      </div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
